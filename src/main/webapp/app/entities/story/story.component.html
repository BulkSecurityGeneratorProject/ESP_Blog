<div>
    <h2>
        <span>Stories</span>
        <button *jhiHasAnyAuthority="'ROLE_ADMIN'" class="btn btn-primary float-right jh-create-entity create-story" [routerLink]="['/', { outlets: { popup: ['story-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Story
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="stories">
        <table class="table table-striped">
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let story of stories ;trackBy: trackId">
                <h2 [routerLink]="['../story', story.id ]">{{story.title}}</h2>
                <small>Posted on {{story.date | date:'short'}} by {{story.user?.login}}</small>
                <div [innerHTML]="story.content"></div>
                <div *jhiHasAnyAuthority="'ROLE_ADMIN'" class="btn-group mb-2 mt-1">
                    <button type="submit"
                            [routerLink]="['/', { outlets: { popup: 'story/'+ story.id + '/edit'} }]"
                            replaceUrl="true"
                            queryParamsHandling="merge"
                            class="btn btn-primary btn-sm">
                        <span class="fa fa-pencil"></span>
                        <span class="d-none d-md-inline">Edit</span>
                    </button>
                    <button type="submit"
                            [routerLink]="['/', { outlets: { popup: 'story/'+ story.id + '/delete'} }]"
                            replaceUrl="true"
                            queryParamsHandling="merge"
                            class="btn btn-danger btn-sm">
                        <span class="fa fa-remove"></span>
                        <span class="d-none d-md-inline">Delete</span>
                    </button>
                </div>
            </tr>
            </tbody>
        </table>
    </div>
</div>
